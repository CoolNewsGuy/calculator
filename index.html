<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://kit.fontawesome.com/7579afc6e3.js"
            crossorigin="anonymous"
        ></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="typer">
                <div id="operation">14+5</div>
                <div id="result">43</div>
            </div>
            <div class="seperator"></div>
            <div class="functions">
                <div class="row row-1">
                    <span onclick="clearTyper()" id="clear" class="red">c</span>
                    <span
                        onclick="deleteCharacters()"
                        id="delete"
                        class="orange"
                        ><i class="fa-solid fa-delete-left delete"></i
                    ></span>
                    <span id="remainder" class="orange modulus">&percnt;</span>
                    <span id="division" class="orange">&divide;</span>
                </div>
                <div class="row row-2">
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span id="multiplication" class="orange">&times;</span>
                </div>
                <div class="row row-3">
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span id="subtraction" class="orange">&minus;</span>
                </div>
                <div class="row row-4">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span id="addition" class="orange">&plus;</span>
                </div>
                <div class="row row-5">
                    <span class="base">x<sup class="exponent">y</sup></span>
                    <span>0</span>
                    <span id="point">.</span>
                    <span id="equal" class="equal">&equals;</span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
